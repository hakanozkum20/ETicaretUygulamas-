<div class="create-left">
  <div class="inputbody">
    <mat-form-field appearance="fill" class="productinput">
      <mat-label>Name</mat-label>
      <input matInput #txtName />
    </mat-form-field>

    <mat-form-field appearance="fill" class="productinput">
      <mat-label>Stock</mat-label>
      <input matInput type="number" min="0" value="0" #txtStock />
    </mat-form-field>

    <mat-form-field appearance="fill" class="productinput">
      <mat-label>Price</mat-label>
      <input matInput type="number" min="0" value="0" #txtPrice />
    </mat-form-field>
  </div>

  <button
    mat-raised-button
    color="primary"
    (click)="create(txtName, txtStock, txtPrice)"
  >
    Ürün Ekle
  </button>
</div>
